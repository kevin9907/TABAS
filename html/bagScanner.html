<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bag Scanner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script type="text/javascript" src="Scrips/EmployeeJS.js"></script>
</head>
    <body ng-app="myApp" ng-controller="myCtrl" style="background-image: url(https://mfiles.alphacoders.com/638/638837.jpg); background-size:cover">

        <header>
                <nav class="navbar navbar-expand-lg navbar-light bg-light col-lg-12 col-sm-12 col-md-12">
                    <a class="navbar-brand" href="HomeTECAirlines.html" style="font-variant-caps: small-caps;"><span style="color: #ed6211; font-weight: bold;">TEC</span>Airlines</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Mas
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                    <a class="dropdown-item" href="suitcaseBagcart.html">Escanear Maletas</a>
                                    <a class="dropdown-item" href="suitcaseToPlane.html">Subir Maleta al Avión</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>

        <div class="container" style="margin-top:30px">
            <form class="col-lg-12 col-sm-12 col-md-12" ng-submit="toBagcart()" style="background-color: rgba(255, 255, 255, 0.582)">
                <div class="col-lg-12 col-sm-12 col-md-12 form-group">
                    <label>Indentificación:</label>
                    <input type="text" ng-model="id" class="form-control" pattern="[0-9]{9}" placeholder="xxxxxxxxx" required>
                </div>
                <div class="col-lg-12 col-sm-12 col-md-12 form-group">
                    <label>ID de Bagcart:</label>
                    <select name="selectBag" ng-change="bagsInBagcart()"  ng-model="scan.BAGCART_ID" id="bagcartID" class="form-control" ng-options="option.BAGCART_ID for option in bagcarts" required></select>
                </div>
                <div class="col-lg-12 col-sm-12 col-md-12 form-group">
                    <label>ID de maleta:</label>
                    <select name="selectBagcart" id="selectBagcart" ng-model="scan.BAG_ID" class="form-control" ng-options = "option.BAG_ID for option in bags" required></select>
                </div>
                <div class="col-lg-12 col-sm-12 col-md-12 form-group">
                    <label for="selectStatus">Estado de maleta</label>
                    <select class="form-control" ng-model="SCAN_STATUS" id="">
                        <option value="Denegado">Denegado</option>
                        <option value="Aceptado">Aceptado</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Siguiente</button>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>        
   
    </body>
</html>
