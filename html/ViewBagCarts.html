<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <title>TABAS - Cerrar BagCart</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">

    <!--  JS a usar para las acciones de Apertura/CheckIn    -->
    <script src="../js/ViewBagCarts.js"></script>

    <!-- Custom styles for this template -->
    <link href="form-validation.css" rel="stylesheet">


</head>

<body class="bg-light" ng-app="myApp" ng-controller="appController">

    <!--   Barra de navegacion con boton a home   -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top " style="background-color: #298292">
        <a class="navbar-brand" href="#"><span style="color: #000000">TA</span>BAS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!--   Boton a home   -->
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#" onclick="location.href = 'Administrator.html'">Home <span
                            class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <!----------------------------------------------------------------------------------------------------------------------------->
    <!--   Container principal   -->
    <div class="container" style="margin-top: 1%">

        <div class="row-md">
            <form>

                <!--  Container de la seccion de seleccionar vuelo    -->
                <div class="needs-validation" validate>

                    <div class="py-5 text-center">
                        <h2>BagCarts</h2>
                        <p class="lead">Ver todos los BagCarts.</p>
                    </div>

                    <!--   Tabla que contiene todos los datos de los vuelos con boton a hacer check In   -->
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Marca</th>
                                <th>Modelo</th>
                                <th>Capacidad</th>
                                <th>Codigo QR</th>
                                <th>Vuelo</th>
                                <th>Estado</th>
                            </tr>
                        </thead>
                        <tbody>
                        <tbody>
                            <!--   Donde se carga la tabla con los datos de la tabla   -->
                            <tr ng-repeat="bagcart in bagcarts">
                                <td>{{bagcart.BAGCART_ID}}</td>
                                <td>{{bagcart.BRAND_NAME}}</td>
                                <td>{{bagcart.MODEL}}</td>
                                <td>{{bagcart.CAPACITY}}</td>
                                <td>{{bagcart.QRCODE}}</td>
                                <td>{{bagcart.FLIGHT_ID}}</td>
                                <td>{{bagcart.STATUS}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </form>
        </div>

        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">&copy; 2019 TABAS</p>
        </footer>

    </div>
</body>

</html>
