<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>


    <script src="../js/RegisterWorker.js"></script>

    <title>TABAS - Crear Trabajador</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">

    <!-- Custom styles for this template -->
    <link href="form-validation.css" rel="stylesheet">


</head>

<body class="bg-light" ng-app="myApp" ng-controller="appController">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top " style="background-color: #298292">
        <a class="navbar-brand" href="#"><span style="color: #000000">TA</span>BAS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#" onclick="location.href = 'Administrator.html'">Home <span
                            class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <!----------------------------------------------------------------------------------------------------------------------------->

    <div class="container" style="margin-top: 1%">

        <div class="row-md">
            <form class="needs-validation" ng-submit="createWorker(worker)" validate>
                <div class="py-5 text-center">
                    <h2>Trabajador</h2>
                    <p class="lead">Llene todos los datos necesarios.</p>
                </div>

                <!--Columna del vuelo General-->
                <div class="col-md" style="margin-top: 0%">

                    <div class="mb-3">
                        <label for="origen">Cedula:</label>
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="worker.ID" placeholder="Cedula" pattern="[0-9]{1} ?[0-9]{4} ?[0-9]{4}" required>
                            <div class="invalid-feedback" style="width: 100%;">
                                La cedula es necesaria.
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="origen">Contraseña:</label>
                        <div class="input-group">
                            <input type="password" class="form-control" ng-model="worker.PASSWRD" placeholder="Contraseña"
                                required>
                            <div class="invalid-feedback" style="width: 100%;">
                                Contraseña invalida.
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="origen">Nombre:</label>
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="worker.FNAME" placeholder="Nombre"
                                required>
                            <div class="invalid-feedback" style="width: 100%;">
                                El nombre es necesario.
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="origen">Apellido:</label>
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="worker.LNAME" placeholder="Apellido"
                                required>
                            <div class="invalid-feedback" style="width: 100%;">
                                El apellido es necesario.
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="sel1">Rol:</label>
                        <select class="form-control" id="sel1" ng-model="worker.ROLEID" ng-options = "role.RNAME for role in roles" required>
                        </select>
                    </div>



                    <button class="btn btn-warning btn-lg btn-block" type="submit" style="margin-right:-100%">
                        Registrar Trabajador</button>
                </div>


            </form>
        </div>

        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">&copy; 2019 TABAS</p>
        </footer>
    </div>

</body>

</html>
